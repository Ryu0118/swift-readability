<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=.25, maximum-scale=1.6, initial-scale=1.0">
  <meta name="referrer" content="never">
  <title>%READER-TITLE%</title>
  <style>
    <%= css %>
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
        if (window.__swift_readability__) {
            window.__swift_readability__.configureReader();
        }
    });
  </script>
</head>

<body data-readerStyle='%READER-STYLE%' dir='%READER-DIRECTION%' lang='%READER-LANGUAGE%'>
  <div id="reader-header" class="header">
    <h1 id="reader-title">%READER-TITLE%</h1>
    <div id="reader-credits" class="credits">%READER-BYLINE%</div>
  </div>

  <div id="reader-content" class="content">
    %READER-CONTENT%
  </div>

</body>

</html>
